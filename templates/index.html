{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<form action="/index" method="post">
    <table style="width:100%">
      <tr>
        <th>Event</th>
        <th>Place</th>
        <th>Date</th>
      </tr>
      <tr>
        {% for event in events %}
        <td>{{event.eventname}}</td>
        <td>{{event.place}}</td>
        <td>{{event.date}}</td>
        <td>{{event.type}}</td>
        {% endfor %}
      </tr>
    </table>
</form>
{% endblock %}
